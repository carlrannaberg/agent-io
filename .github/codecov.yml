codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "85...100"
  
  status:
    project:
      default:
        target: 90%
        threshold: 2%
        base: auto
        paths:
          - "packages/"
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    
    patch:
      default:
        target: 85%
        threshold: 2%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/tests/**"
  - "**/benchmarks/**"
  - "**/examples/**"
  - "**/fixtures/**"
  - "**/temp/**"
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/*.d.ts"